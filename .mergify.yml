pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    # プルリクエストが特定のルールに一致しているか
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=check
    # プルリクエストがルールに一致している場合に実行されるアクション
    actions:
    # ベースのブランチにプルリクエストをマージ
      merge:
        method: merge