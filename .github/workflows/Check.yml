name: Check code lint and format

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: npm ci
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format
