name: Generate token by GitHub Apps

on:
  push:

jobs:
  generate-token:
    name: Generate
    uses: idaten-hack/actions/.github/workflows/generate-token.yml@d7ebb0ce0bcf4df1d1cf2da895889bbaf7538182
    secrets:
      APP_ID: ${{ secrets.APP_ID }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  checkout:
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Commands
        run: ls -l
      
      - name: Checkout private repos
        uses: actions/checkout@v3
        with:
          repository: idaten-hack/team-generator-logic
          token: ${{ needs.generate-token.outputs.token }}
          paths: logic

      - name: Commands
        run: ls -l

